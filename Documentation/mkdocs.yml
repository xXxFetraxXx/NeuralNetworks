site_name: NeuralNetworks
site_url: https://xXxFetraxXx.github.io/NeuralNetworks
repo_url: https://github.com/xXxFetraxXx/NeuralNetworks
site_description: "Multi-Layer Perceptrons with Fourier encoding, visualization and PyTorch compilation"
site_author: "Alexandre Brun"
theme:
  name: readthedocs
nav:
  - Accueil: index.md
  - MLP:
      - MLP: MLP/index.md
      - MLP.params: MLP/params.md
      - MLP.neurons: MLP/neurons.md
      - MLP.nb_params: MLP/nb_params.md
      - MLP.plot: MLP/plot.md
      - MLP.train: MLP/train.md
  - Plots:
      - plot: Plots/plot.md
      - compare: Plots/compare.md
      - losses: Plots/losses.md
      - train: Plots/train.md
  - image_from_url: Image/image_from_url.md
  - PyPI: https://pypi.org/project/NeuralNetworks/

plugins:
  - search
  - mkdocstrings:
      handlers:
        python: python

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      guess_lang: true